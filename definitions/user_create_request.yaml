type: object
description: The new user account details.
properties:
  username:
    type: string
    description: >
      The user name. It must be at least 2 characters long and contain only
      alphanumeric characters [a-zA-Z0-9].
  password:
    type: string
    description: >
      The user password. It must be at least 8 characters long.
      The password must not contain a colon character ':'.
  userRole:
    type: string
    x-onedata-datatype: atom
    description: The user role, one of 'admin' or 'regular'.
    enum:
      - admin
      - regular
required:
  - username
  - password
  - userRole
example:
  username: john
  password: P@@$$W0RD
  userRole: admin
