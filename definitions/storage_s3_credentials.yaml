description: Credentials on the Simple Storage Service (S3).
allOf:
- $ref: '#/definitions/LumaStorageCredentials'
- type: object
  properties:
    type:
      description: >
        Type of the storage. Must match the type of existing
        storage, needed only for OpenAPI polymorphism disambiguation.
      type: string
      enum: [s3]
      x-discriminator-value: s3
    accessKey:
      type: string
      description: The access key to the S3 storage.
    secretKey:
      type: string
      description: The secret key to the S3 storage.
  required:
    - type
    - accessKey
    - secretKey
example:
  type: s3
  accessKey: LKJHLAKJSHD887678678ASDKNJKASD9898789ASD
  secretKey: ASASDLLASD89798&LKJHLAKJSHD887678678ASDKNJK