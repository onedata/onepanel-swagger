type: object
description: Status of current auto-cleaning process for given space.
properties:
  inProgress:
    type: boolean
    description: >
      Flag which indicates whether auto-cleaning process is currently in progress
  spaceOccupancy:
    type: integer
    description: Amount of storage [b] used by data from given space on that storage.
required:
  - inProgress
  - spaceOccupancy
example:
  inProgress: true
  spaceOccupancy: 100200
