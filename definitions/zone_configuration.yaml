type: object
description: The zone deployment configuration.
properties:
  cluster:
    $ref: '#/definitions/ZoneClusterConfiguration'
  onezone:
    type: object
    description: The zone custom configuration.
    properties:
      domainName:
        description: The name of a HTTP domain.
        type: string
      name:
        description: The name of a zone.
        type: string
      letsEncryptEnabled:
        type: boolean
        default: false
        description: >
          If enabled the zone will use Let's Encrypt service to obtain SSL certificates.
          Otherwise certificates must be manually provided.
          By enabling this option you agree to the Let's Encrypt Subscriber Agreement.
      policies:
        $ref: '#/definitions/ZonePolicies'
  onepanel:
    $ref: '#/definitions/PanelConfiguration'
required:
  - cluster
example:
  cluster:
    domainName: "onezone.onedata.example.com"
    nodes:
      node1:
        hostname: "node1"
    manager:
      mainNode: "node1"
      nodes:
        - "node1"
    worker:
      nodes:
        - "node1"
    database:
      nodes:
        - "node1"
  onezone:
    domainName: "example.com"
    name: "example"
    letsEncryptEnabled: true
