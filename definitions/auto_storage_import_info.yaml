type: object
description: Information about current (or last finished) auto storage import scan in given space.
properties:
  status:
    type: string
    description: Describes status of current (or last finished) auto storage import scan in given space.
    enum:
      - enqueued
      - running
      - aborting
      - completed
      - failed
      - aborted
  start:
    type: integer
    description: Time at which current (or last finished) scan has been started.
  stop:
    type: integer
    description: Time at which current (or last finished) scan has been stopped.
  importedFiles:
    type: integer
    description: Counter of files that has been imported during current (or last finished) scan.
  updatedFiles:
    type: integer
    description: Counter of files that has been updated during current (or last finished) scan.
  deletedFiles:
    type: integer
    description: Counter of files that has been deleted during current (or last finished) scan.
  nextScan:
    type: integer
    description: Estimated time at which next scan will be enqueued.
required:
  - status
  - start
  - stop
  - importedFiles
  - updatedFiles
  - deletedFiles
example:
  status: done
  start: 1598871401
  stop: 1598871427
  importedFiles: 1146
  updatedFiles: 191
  deletedFiles: 303
  nextScan: 1598871487
