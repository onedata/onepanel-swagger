type: object
description: The new Onezone user account details.
properties:
  username:
    description: >
      User's human-readable identifier, unique across the system.
      Makes it easier to identify the user and can be used for signing in with password.
    type: string
  password:
    description: User's password (in plaintext).
    type: string
  fullName:
    description: User's full name (given names + surname).
    type: string
  groups:
    description: >
      Ids of Onezone groups to which the user should be added.
      The groups must already exist.
    type: array
    x-onedata-default-value: "[]"
    default: []
    items:
      type: string
required:
  - username
  - password
example:
  username: "admin"
  password: "somePassword"
  groups: ["admins"]
