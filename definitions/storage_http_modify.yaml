description: The HTTP storage configuration.
allOf:
- $ref: '#/definitions/StorageModifyDetails'
- type: object
  properties:
    type:
      type: string
      description: >
        Type of the modified storage. Must be given explicitly and must match
        the actual type of subject storage - this redundancy is needed
        due to limitations of OpenAPI polymorphism.
      enum: [http]
      x-discriminator-value: http
    endpoint:
      type: string
      description: >
        Full URL of the HTTP server, including scheme (http or https) and path.
    verifyServerCertificate:
      type: boolean
      description: >
        Determines whether Oneprovider should verify the certificate of
        the HTTP server.
    credentialsType:
      type: string
      description: >
        Determines the types of credentials provided in the credentials
        field.
      enum: [none, basic, token]
    credentials:
      type: string
      description: >
        The credentials to authenticate with the HTTP server. `basic` credentials
        should be provided in the form `username:password`, for `token` just the token.
        For `none` this field is ignored.
    authorizationHeader:
      type: string
      description: >
        The authorization header to be used for passing the access token. This field
        can contain any prefix that should be added to the header value. Default is
        `Authorization: Bearer {}`. The token will placed where `{}` is provided.
    connectionPoolSize:
      type: integer
      description: >
        Defines the maximum number of parallel connections for a single HTTP storage.
    fileMode:
      type: string
      description: >
        Defines the file permissions, which files imported from HTTP storage will have
        in Onedata. Values should be provided in octal format e.g. `0664`.
  required:
  - type
example:
  type: http
  name: SomeHTTP
  endoint: https://192.168.1.2:8080/http
  verifyServerCertificate: false
  credentialsType: basic
  credentials: "admin:password"
  connectionPoolSize: 25
