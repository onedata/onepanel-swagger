type: object
description: >
  The configuration details required to create or support a space by a provider.
properties:
  token:
    type: string
    description: The token for space creation or support.
  size:
    type: integer
    description: >
      The storage space size in bytes that provider is willing to assign to the space.
  storageId:
    type: string
    description: >
      The Id of the storage resource where the space data should be stored.
  storageImport:
    $ref: '#/definitions/StorageImport'
  accountingEnabled:
    type: boolean
    default: false
    description: >
      Indicates if accounting is enabled. The accounting mechanism utilizes directory 
      statistics to keep track of quota usage within a space for the corresponding 
      supporting provider.
  dirStatsServiceEnabled:
    type: boolean
    default: true
    description: >
      Indicates if the directory statistics service is enabled. 
      The service gathers statistics concerning logical and physical directory size, file count and update times.
      It cannot be disabled if accounting is enabled.
required:
  - token
  - size
  - storageId
example:
  token: ASDJNASD87687ASDMNBMNASD87786asd
  size: 1024000
  storageId: x7It3cpgNgLZ8RwOrOoW
