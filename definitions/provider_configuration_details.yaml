type: object
description: The provider deployment configuration.
properties:
  cluster:
    $ref: '#/definitions/ClusterConfigurationDetails'
  oneprovider:
    type: object
    description: The provider custom configuration.
    properties:
      name:
        description: The name of a provider.
        type: string
      ready:
        description: Informs about cluster deployment being finished
        type: boolean
    required:
      - name
      - ready
required:
  - cluster
  - oneprovider
example:
  cluster:
    manager:
      mainHost: "node1.oneprovider.onedata.example.com"
      hosts:
        - "node1.oneprovider.onedata.example.com"
    worker:
      hosts:
        - "node1.oneprovider.onedata.example.com"
    database:
      hosts:
        - "node1.oneprovider.onedata.example.com"
  oneprovider:
    name: "example"
    ready: true
