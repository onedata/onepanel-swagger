description: Credentials on the SWIFT storage.
allOf:
- $ref: '#/definitions/LumaStorageCredentials'
- type: object
  properties:
    type:
      description: >
        Type of the storage. Must match the type of existing
        storage, needed only for OpenAPI polymorphism disambiguation.
      type: string
      enum: [swift]
      x-discriminator-value: swift
    username:
      type: string
      description: The Keystone authentication username.
    password:
      type: string
      description: The Keystone authentication password.
  required:
    - type
    - username
    - password
example:
  type: swift
  username: user
  password: p@$$w0rd