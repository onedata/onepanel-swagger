type: object
description: Details of a cluster.
properties:
  id:
    type: string
  type:
    type: string
    description: "Type of Onedata component in this cluster. (@fixme)"
    enum: [oneprovider, onezone]
  serviceId:
    type: string
    description: >
      The id of the service hosted on this cluster - depending on the type equal
      to the Oneprovider Id or null in case of Onezone cluster
  name:
    type: string
  domain:
    type: string
    description: Domain of the cluster.
  version:
    type: string
  online:
    type: boolean
  proxy:
    type: boolean
required:
  - id
  - type
  - serviceId
  - name
  - domain
  - version
  - online
  - proxy
