type: object
description: Details of a user's cluster.
properties:
  id:
    type: string
  domain:
    type: string
    description: Domain of the cluster.
  name:
    type: string
  online:
    type: boolean
  type:
    type: string
    description: "Type of Onedata component in this cluster. (@fixme)"
    enum: [oneprovider, onezone]
  users: # async - separate model
    type: array
    items:
      type: string
  proxy:
    type: boolean

required:
- id
- domain
- name
- online
