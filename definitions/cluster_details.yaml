type: object
description: Details of a cluster.
# @fixme descriptions
properties:
  id:
    type: string
  type:
    type: string
    description: "Type of the cluster"
    enum: [oneprovider, onezone]
  serviceId:
    type: string
    description: >
      The id of the service hosted on this cluster - depending on the type equal
      to the Oneprovider Id or null in case of Onezone cluster
  version:
    type: string
    description: Software version.
  build:
    type: string
    description: Software build identifier.
  proxy:
    type: boolean
required:
  - id
  - type
  - serviceId
  - version
  - build
  - online
  - proxy
