type: object
description: Details of a cluster.
properties:
  id:
    type: string
    description: Id of the cluster record
  type:
    type: string
    description: Type of the cluster
    enum: [oneprovider, onezone]
  serviceId:
    type: string
    description: >
      The Id of the service hosted on this cluster - depending on the type equal
      to the Oneprovider Id or null in case of Onezone cluster
  version:
    type: string
    description: Software version.
  build:
    type: string
    description: Software build identifier.
  proxy:
    type: boolean
    description: >
      Is onepanel proxy enabled - if so, onepanel GUI is served on cluster's
      domain at port 443 (rather than 9443).
required:
  - id
  - type
  - serviceId
  - version
  - build
  - proxy
