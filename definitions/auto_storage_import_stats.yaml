type: object
description: Status and statistics of auto storage import mechanism in given space.
properties:
  status:
    type: string
    description: Describes current status of storage import scan in given space.
    enum:
      - enqueued
      - running
      - aborting
      - done
      - failed
      - aborted
  nextScan:
    type: integer
    description: Estimated time at which next scan will be enqueued.
  stats:
    description: Collection of statistics for requested metrics.
    $ref: '#/definitions/TimeStatsCollection'
required:
  - status
example:
  status: done
  nextScan: 1598871487
  stats:
    queueLength:
      name: queueLength
      lastValueDate: "2017-06-22T13:29:39.654Z"
      period: hour
      values:
        - 4
        - 8
        - 12
        - 16
        - 20
        - 10
        - 4
        - 2
        - 0
        - 0
        - 0
        - 0
    insertCount:
      name: insertCount
      lastValueDate: "2017-06-22T13:29:39.654Z"
      period: hour
      values:
        - 4
        - 8
        - 12
        - 16
        - 20
        - 10
        - 4
        - 2
        - 0
        - 0
        - 0
        - 0
