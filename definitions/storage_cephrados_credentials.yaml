description: Credentials on the Ceph storage (using librados).
allOf:
- $ref: '#/definitions/LumaStorageCredentials'
- type: object
  properties:
    type:
      description: >
        Type of the storage. Must match the type of existing
        storage, needed only for OpenAPI polymorphism disambiguation.
      type: string
      enum: [cephrados]
      x-discriminator-value: cephrados
    username:
      type: string
      description: The username of the Ceph cluster administrator.
    key:
      type: string
      description: The admin key to access the Ceph cluster.
  required:
    - type
    - username
    - key
example:
  type: cephrados
  username: user1
  key: LKJASHD6876ASDBJHV65765ASD