description: Credentials on the GlusterFS storage.
allOf:
- $ref: '#/definitions/LumaStorageCredentials'
- $ref: '#/definitions/PosixCompatibleCredentials'
- type: object
  properties:
    type:
      description: >
        Type of the storage. Must match the type of existing
        storage, needed only for OpenAPI polymorphism disambiguation.
      type: string
      enum: [glusterfs]
      x-discriminator-value: glusterfs
  required:
    - type
example:
  type: glusterfs
  uid: 1001
  gid: 1002