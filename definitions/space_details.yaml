type: object
description: The space details.
properties:
  id:
    type: string
    description: The Id of the space.
  name:
    type: string
    description: The name of the space.
  storageId:
    type: string
    description: >
      Id of storage that supports this space on provider that is
      associated with this panel.
  localStorages:
    type: array
    description: The list of IDs of cluster storage resources.
    items:
      type: string
  supportingProviders:
    type: object
    description: >
      The collection of provider IDs with associated supported storage space in bytes.
    additionalProperties:
      type: integer
      description: Supported storage space in bytes.
  storageImport:
    $ref: '#/definitions/StorageImport'
  spaceOccupancy:
    type: integer
    description: Amount of storage [b] used by data from given space on that storage.
  accountingEnabled:
    type: boolean
    description: >
      Indicates if accounting is enabled. The accounting mechanism utilizes directory 
      statistics to keep track of quota usage within a space for the corresponding 
      supporting provider.
  dirStatsServiceEnabled:
    type: boolean
    description: >
      Indicates if the directory statistics service is enabled. 
      The service gathers statistics concerning logical and physical directory size, file count and update times.
      It cannot be disabled if accounting is enabled.
  dirStatsServiceStatus:
    type: string
    enum:
      - initializing
      - enabled
      - stopping
      - disabled
    description: Current status of directory statistics service.
required:
  - id
  - name
  - storageId
  - localStorages
  - supportingProviders
  - spaceOccupancy
  - accountingEnabled
  - dirStatsServiceEnabled
  - dirStatsServiceStatus
