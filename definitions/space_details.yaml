type: object
description: The space details.
properties:
  id:
    type: string
    description: The Id of the space.
  name:
    type: string
    description: The name of the space.
  storageId:
    type: string
    description: >
      Id of storage that supports this space on provider that is
      associated with this panel.
  localStorages:
    type: array
    description: The list of IDs of cluster storage resources.
    items:
      type: string
  supportingProviders:
    type: object
    description: >
      The collection of provider IDs with associated supported storage space in bytes.
    additionalProperties:
      type: integer
      description: Supported storage space in bytes.
  storageImport:
    $ref: '#/definitions/StorageImport'
  spaceOccupancy:
    type: integer
    description: Amount of storage [b] used by data from given space on that storage.
  accountingEnabled:
    $ref: "#/definitions/AccountingEnabled"
  dirStatsServiceEnabled:
    $ref: "#/definitions/DirStatsServiceEnabled"
  dirStatsServiceStatus:
    type: string
    enum:
      - initializing
      - enabled
      - stopping
      - disabled
    description: Current status of directory statistics gathering service.
required:
  - id
  - name
  - storageId
  - localStorages
  - supportingProviders
  - spaceOccupancy
  - accountingEnabled
  - dirStatsServiceEnabled
  - dirStatsServiceStatus
