type: object
description: The space details.
properties:
  id:
    type: string
    description: The ID of the space.
  name:
    type: string
    description: The name of the space.
  storageId:
    type: string
    description: >
      Id of StorageDetails that supports this space on provider that is
      associated with this panel.
  localStorages:
    type: array
    description: The list of IDs of cluster storage resources.
    items:
      type: string
  supportingProviders:
    type: object
    description: >
      The collection of provider IDs with associated supported storage space in bytes.
    additionalProperties:
      type: integer
      description: Supported storage space in bytes.
  mountInRoot:
    type: boolean
    default: false
    description: >
      Defines whether space will be mounted in / or /{SpaceId}/ path.
  softQuota:
    type: integer
    description: >
      Number of bytes that can be written above support limit.
  storageImport:
    $ref: '#/definitions/StorageImportDetails'
  storageUpdate:
    $ref: '#/definitions/StorageUpdateDetails'
  filesPopularity:
    description: Configuration of files popularity feature for this space
    $ref: '#/definitions/SpaceFilesPopularity'
  autoCleaning:
    description: Configuration of auto cleaning feature for this space
    $ref: '#/definitions/SpaceAutoCleaning'
required:
  - id
  - name
  - storageId
  - localStorages
  - supportingProviders
  - softQuota
