description: OSDBLUESTORE
allOf:
  - $ref: '#/definitions/CephOsd'
  - type: object
    x-discriminator-value: bluestore
    properties:
      type:
        description: |
          Type of the OSD. Available types are:
          - filestore - stores all files on an existing filesystem
          - bluestore - formats a raw block device to store the data
        type: string
        enum: [bluestore]
        x-discriminator-value: bluestore
        x-discriminator: true
      device:
        type: string
        description: >
          Specifies block device to be ERASED and FORMATTED for use as the main
          data store of this OSD.
      dbDevice:
        type: string
        description: >
          Specifies block device to be ERASED and FORMATTED to be used for
          this OSD's database. It should be used when a storage faster than
          "device" is available, otherwise it is sufficient to specify just
          the "device".
      walDevice:
        type: string
        description: >
          Specifies block device to be ERASED and FORMATTED for use
          as the Write Ahead Log. It should be used when a storage faster than
          "device" is available, otherwise it is sufficient to specify just
          the "device".
    required:
      - type
      - device
