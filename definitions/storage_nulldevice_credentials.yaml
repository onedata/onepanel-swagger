description: Credentials on the Null Device storage.
allOf:
- $ref: '#/definitions/LumaStorageCredentials'
- $ref: '#/definitions/PosixCompatibleCredentials'
- type: object
  properties:
    type:
      description: >
        Type of the storage. Must match the type of existing
        storage, needed only for OpenAPI polymorphism disambiguation.
      type: string
      enum: [nulldevice]
      x-discriminator-value: nulldevice
  required:
    - type
example:
  type: nulldevice
  uid: 1001
  gid: 1002