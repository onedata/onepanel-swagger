description: Blockdevice OSD specification. Blockdevice means OSD is backed by
  a whole block device formatted to its needs.
allOf:
  - $ref: '#/definitions/CephOsd'
  - type: object
    x-discriminator-value: blockdevice
    properties:
      type:
        description: |
          Type of the OSD. Available types are:
          - blockdevice - formats a raw block device to store the data
          - loopdevice - stores data in a file mounted as loop device
        type: string
        enum: [blockdevice]
        x-discriminator-value: blockdevice
        x-discriminator: true
      device:
        type: string
        description: >
          Specifies block device to be ERASED and FORMATTED for use as the main
          data store of this OSD.
      dbDevice:
        type: string
        description: >
          Specifies block device to be ERASED and FORMATTED to be used for
          this OSD's database. It should be used when a storage faster than
          "device" is available, otherwise it is sufficient to specify just
          the "device".
      walDevice:
        type: string
        description: >
          Specifies block device to be ERASED and FORMATTED for use
          as the Write Ahead Log. It should be used when a storage faster than
          "device" is available, otherwise it is sufficient to specify just
          the "device".
    required:
      - type
      - device
example:
  type: blockdevice
  host: node1.example.com
  uuid: b816e26e-5890-4ffe-ba6b-929f45b2ebfb
  device: /dev/sdb
