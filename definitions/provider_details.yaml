type: object
description: The provider configuration details.
properties:
  id:
    type: string
    description: The ID assigned by a zone.
  name:
    type: string
    description: The name under which the provider has been registered in a zone.
  subdomainDelegation:
    type: boolean
    description: >
      If enabled, the storage provider has a subdomain in onezone's domain and
      'subdomain' property must be provided.
  subdomain:
    type: string
    description: >
      Unique subdomain in onezone's domain for the provider. Required if subdomain
      delegation is enabled.
  domain:
    type: string
    description: >
      The fully qualified domain name of the provider or its IP address
      (only for single-node deployments or clusters with a reverse proxy).
  letsEncryptEnabled:
    type: boolean
    description: >
      If enabled the provider will use Let's Encrypt service to obtain SSL certificates.
      Otherwise certificates must be manually provided.
      This option cannot be enabled if subdomainDelegation is false.
  adminEmail:
      type: string
      description: Email address of the oneprovider administrator.
  geoLongitude:
    type: number
    format: float
    description: The geographical longitude of the provider.
  geoLatitude:
    type: number
    format: float
    description: The geographical latitude of the provider.
  onezoneDomainName:
    type: string
    description: The domain name of a zone where this storage provider is registered.
required:
  - id
  - name
  - subdomainDelegation
  - domain
  - adminEmail
  - geoLongitude
  - geoLatitude
  - onezoneDomainName
example:
  id: VAiDGZbs3k0FD8jPhyU1
  name: Provider1
  subdomainDelegation: false
  domain: provider.example.com
  geoLongitude: -24.3776025
  geoLatitude: -128.3519364
  onezoneDomainName: onezone2.example.com
