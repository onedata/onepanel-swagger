type: object
description: >
  The storage provider configuration details required for registration process.
properties:
  name:
    type: string
    description: >
      The name under which the provider should be registered in a zone.
  tokenProvisionMethod:
    type: string
    description: >
      Indicates how the Oneprovider registration token will be provided:

      * `"inline"` - the registration token must be placed in the **token**
        field (consult for more information).
      * `"fromFile"` - the registration token will be read from given file,
        specified in the **tokenFile** field (consult for more information).
    enum:
      - inline
      - fromFile
    default: inline
    x-onedata-default-value: '<<"inline">>'
  token:
    type: string
    description: >
      Registration token obtained from Onezone. This token identifies the
      Onezone service where the Oneprovider will be registered and
      authorizes the registration request. Required when the
      `tokenProvisionMethod` is set to `"inline"`.
  tokenFile:
    type: string
    description: >
      Absolute path to the file containing the Oneprovider registration token.
      The token (and nothing else) should be placed in the file as plaintext.
      The file does not have to pre-exist - it may be created after this
      request is made (Onepanel will wait for the file to appear for some time).
      Required when the `tokenProvisionMethod` is set to `"fromFile"`.
  subdomainDelegation:
    type: boolean
    description: >
      If enabled, the storage provider will be assigned a subdomain in onezone's domain
      and 'subdomain' property must be provided. If disabled, 'domain' property
      should be provided.
    default: false
  subdomain:
    type: string
    description: >
      Unique subdomain in onezone's domain for the storage provider. Required if
      subdomain delegation is enabled.
  domain:
    type: string
    description: >
      The fully qualified domain name of the storage provider or its IP address (only for
      single-node deployments or clusters with a reverse proxy). Required if
      subdomain delegation is disabled.
  geoLongitude:
    type: number
    format: float
    description: >
      The geographical longitude of the storage provider.
  geoLatitude:
    type: number
    format: float
    description: >
      The geographical latitude of the storage provider.
  adminEmail:
    type: string
    description: Email address of the Oneprovider administrator.
required:
  - name
  - subdomainDelegation
  - adminEmail
example:
  name: Provider1
  token: "MDAzM2xvY2F00aW9uIGRldi1vbmV6b25lLmRlZmF1..."
  subdomainDelegation: false
  domain: provider.example.com
  geoLongitude: -24.3776025
  geoLatitude: -128.3519364
