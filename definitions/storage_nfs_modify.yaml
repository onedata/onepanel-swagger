description: The NFS storage configuration.
allOf:
- $ref: '#/definitions/StorageModifyDetails'
- type: object
  properties:
    type:
      type: string
      description: |
        The type of storage.
        
        `type = "nfs"`
        
          NFS storage.
      enum: [nfs]
      x-discriminator-value: nfs
    host:
      type: string
      description: The hostname (IP address or FQDN) of NFS server.
    version:
      type: integer
      description: The NFS protocol version. Allowed values are 3 (default) and 4 (experimental).
    volume:
      type: string
      description: The name of the NFS volume (export).
    connectionPoolSize:
      type: integer
      description: The size of NFS connection pool.
    dirCache:
      type: boolean
      description: Enables directory caching.
    readAhead:
      type: integer
      description: The size of readahead in bytes.
    autoReconnect:
      type: integer
      description: The number of automatic reconnect attempts to the server. Setting `-1` enables infinite number of reconnects.
  required:
  - type
example:
  type: nfs
  name: SomeNFS
  volume: /nfs/nfsvolume/
  host: nfs.example.com
  version: 3
  dirCache: false
  readAhead: 1024
  autoReconnect: 5
