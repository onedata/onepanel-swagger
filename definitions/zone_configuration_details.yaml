type: object
description: The zone cluster configuration.
properties:
  cluster:
    $ref: '#/definitions/ClusterConfigurationDetails'
  onezone:
    type: object
    description: The zone custom configuration.
    properties:
      name:
        description: The name of a zone.
        type: string
      ready:
        description: Informs about cluster deployment being finished
        type: boolean
    required:
      - name
      - ready
required:
  - cluster
  - onezone
example:
  cluster:
    manager:
      mainHost: "node1.onezone.onedata.example.com"
      hosts:
        - "node1.onezone.onedata.example.com"
    worker:
      hosts:
        - "node1.onezone.onedata.example.com"
    database:
      hosts:
        - "node1.onezone.onedata.example.com"
  onezone:
    name: "example"
    ready: true
