description: Credentials on the XRootD storage.
allOf:
- $ref: '#/definitions/LumaStorageCredentials'
- type: object
  properties:
    type:
      description: >
        Type of the storage. Must be given explicitly and must match
        the actual type of subject storage - this redundancy is needed
        due to limitations of OpenAPI polymorphism.
      type: string
      enum: [xrootd]
      x-discriminator-value: xrootd
    credentialsType:
      type: string
      description: >
        Determines the types of credentials provided in the credentials
        field.
      enum: [none, pwd]
      default: none
      x-onedata-default-value: '<<"none">>'
    credentials:
      type: string
      description: >
        The credentials to authenticate with the XRootD server. For `pwd` credentials
        type, this field should contain simply user and password, e.g. `admin:password`.
        For `none` this field is ignored.
  required:
    - type
example:
  type: xrootd
  credentialsType: none
example:
  type: xrootd
  credentialsType: pwd
  credentials: "admin:password"
