type: object
description: "Ceph Monitor specification"
properties:
  host:
    type: string
    description: Host on which given mon should be deployed.
      There may be only one monitor per host. Attempts at creating additional
      monitors at the same host will be skipped.
  ip:
    type: string
    description: Local IP to be used for communication between Ceph nodes.
      If not specified it will be autodetected.
  id:
    type: string
    # fixme inconsitent with 'host' description regarding multiple on a host
    description: Monitor identifier. Be default the hostname is used.
      Must be specified if more than one monitor is deployed on a host.
required:
  - host