get:
  operationId: get_provider_spaces
  summary: Get provider spaces
  description: |
    Returns the list of spaces supported by the provider.

    ***Example cURL requests***

    **Get provider space ids**
    ```bash
    curl -H "X-Auth-Token: $TOKEN" -X GET https://$OP_PANEL_HOST/api/v3/onepanel/provider/spaces

    {
        "ids": [
            "0614a7a1512271ceeae95539872eeeabched69",
            "06911eba60e6ba947f86f799ce975042chad21",
            "109b7d84c00cd45a88b6cdb852dba5b3ch84db"
        ]
    }
    ```
  x-onedata-gri:
    type: onp_space
    id: ?BINDING(id)
    aspect: list
  tags:
    - Space Support
  produces:
    - application/json
  responses:
    '200':
      description: The provider spaces IDs.
      schema:
        $ref: '#/definitions/ProviderSpaces'
    '401':
      description: Unauthorized request.
    '403':
      description: Forbidden request.
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
    '503':
      description: Services needed to fulfill this request are not running.
  x-code-samples:
  - lang: Shell
    source: onepanel-rest-cli -u onepanel:$PASSPHRASE getProviderSpaces --host https://$OP_PANEL_HOST:9443


post:
  operationId: support_space
  summary: Support space
  description: |
    Supports an existing space.

    ***Example cURL requests***

    **Support space**
    ```bash
    curl -H "X-Auth-Token: $TOKEN" -X POST https://$OP_PANEL_HOST/api/v3/onepanel/provider/spaces \
    -H "Content-Type: application/json" -d '{
        "token": "MDAU02QHLaaJ00go",
        "size": 10000000,
        "storageId": "18a42a43b1b2d9e9a1f82"
    }'

    {
        "id": "16403a6c45105010dc7103e31874cb3echac41"
    }
    ```
  x-onedata-gri:
    type: onp_space
    aspect: support
  tags:
    - Space Support
  consumes:
    - application/json
  responses:
    '201':
      description: Created space support relation.
      schema:
        $ref: '#/definitions/Id'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Unauthorized request.
    '403':
      description: Forbidden request.
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
    '503':
      description: Services needed to fulfill this request are not running.
  parameters:
  - name: spaceSupportRequest
    in: body
    description: >
      Specification of the space support request including support size and token.
    schema:
      $ref: '#/definitions/SpaceSupportRequest'
    required: true
  x-code-samples:
  - lang: Shell
    source: onepanel-rest-cli -u onepanel:$PASSPHRASE supportSpace token==ASDKJASKJDHKAJSHD size:=1073741824 --host https://$OP_PANEL_HOST:9443
