get:
  operationId: get_ceph_osd
  summary: Get Ceph OSD
  description: Returns details of a Ceph OSD instance.
  x-onedata-gri:
    type: onp_ceph
    aspect: "{osd, ?BINDING(id)}"
  tags:
    - Ceph
  produces:
    - application/json
  responses:
    '200':
      description: Ceph OSD specification.
      schema:
        $ref: '#/definitions/CephOsd'
    '401':
      description: Unauthorized request.
    '403':
      description: Forbidden request.
    '404':
      description: Ceph cluster not deployed.
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
    - name: id
      description: Id of the Ceph OSD to describe.
      in: path
      type: string
      required: true
  x-code-samples:
    - lang: Shell
      source: onepanel-rest-cli -u onepanel:$PASSPHRASE getCephOsd --host https://$OP_PANEL_HOST:9443
