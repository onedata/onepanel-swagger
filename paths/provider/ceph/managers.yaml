get:
  operationId: get_ceph_managers
  summary: List Ceph managers
  description: Returns object with a list of Ceph manager instances.
  x-onedata-gri:
    type: onp_ceph
    aspect: managers
  tags:
    - Ceph
  produces:
    - application/json
  responses:
    '200':
      description: Object containing a list of Ceph manager daemons.
      schema:
        $ref: '#/definitions/CephManagers'
    '401':
      description: Unauthorized request.
    '403':
      description: Forbidden request.
    '404':
      description: Ceph cluster not deployed.
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  x-code-samples:
    - lang: Shell
      source: onepanel-rest-cli -u onepanel:$PASSPHRASE getCephMonitors --host https://$OP_PANEL_HOST:9443


post:
  operationId: add_ceph_managers
  summary: Add managers to ceph cluster
  description: Deploys Ceph manager services on given hosts.
  x-onedata-gri:
    type: onp_ceph
    aspect: managers
  tags:
    - Ceph
  consumes:
    - application/json
  responses:
    '202':
      $ref: '#/responses/TaskStarted'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Unauthorized request.
    '403':
      description: Forbidden request.
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
    - name: CephManagers
      in: body
      description: Object with a list of Ceph manager configurations.
      schema:
        $ref: '#/definitions/CephManagers'
      required: true
  x-code-samples:
    - lang: Shell
      source: >
        echo '{"managers": [{"host": "n1.op.example.com"}]}' |
        onepanel-rest-cli -u onepanel:$PASSPHRASE addCephManagers --host https://$OP_PANEL_HOST:9443

