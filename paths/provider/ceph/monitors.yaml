get:
  operationId: get_ceph_monitors
  summary: List Ceph monitors
  description: Returns object with a list of Ceph monitor instances.
  x-onedata-gri:
    type: onp_ceph
    aspect: monitors
  tags:
    - Ceph
  produces:
    - application/json
  responses:
    '200':
      description: The Ceph monitors list.
      schema:
        $ref: '#/definitions/CephMonitors'
    '401':
      description: Unauthorized request.
    '403':
      description: Forbidden request.
    '404':
      description: Ceph cluster not deployed.
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  x-code-samples:
    - lang: Shell
      source: onepanel-rest-cli -u onepanel:$PASSPHRASE getCephMonitors --host https://$OP_PANEL_HOST:9443


post:
  operationId: add_ceph_monitors
  summary: Add monitors to Ceph cluster
  description: Deploys Ceph monitor services on given hosts.
  x-onedata-gri:
    type: onp_ceph
    aspect: monitors
  tags:
    - Ceph
  consumes:
    - application/json
  responses:
    '202':
      $ref: '#/responses/TaskStarted'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Unauthorized request.
    '403':
      description: Forbidden request.
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
    - name: CephMonitors
      in: body
      description: List of Ceph monitor specifications.
      schema:
        $ref: '#/definitions/CephMonitors'
      required: true
  x-code-samples:
    - lang: Shell
      source: >
        echo '{"monitors": [{"host": "n1.op.example.com"}]}' |
        onepanel-rest-cli -u onepanel:$PASSPHRASE addCephMonitors --host https://$OP_PANEL_HOST:9443

