get:
  operationId: get_luma_default_posix_credentials
  summary: Get LUMA default posix credentials
  description: >
    Returns default storage credentials for space supported by POSIX-compatible storage
    that are stored in LUMA DB.
  x-onedata-gri:
    type: onp_storage
    id: ?BINDING(id)
    aspect: "{luma_default_posix_credentials, ?BINDING(space_id)}"
  tags:
    - Oneprovider
  produces:
    - application/json
  responses:
    '200':
      description: Default storage posix credentials for given space support.
      schema:
        $ref: '#/definitions/PosixCompatibleCredentials'
    '401':
      description: Unauthorized request.
    '403':
      description: Forbidden request.
    '404':
      description: Support does not exist.
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
    '503':
      description: Services needed to fulfill this request are not running.
  parameters:
    - name: id
      in: path
      type: string
      description: >
        The Id of a storage constituting space support for which default storage credentials should be returned.
      required: true
    - name: space_id
      in: path
      type: string
      description: >
        The Id of a space constituting space support for which default storage credentials should be returned.
      required: true
  x-code-samples:
    - lang: Shell
      source: >
        onepanel-rest-cli -u onepanel:$PASSPHRASE getLumaDefaultPosixCredentials
        id=$STORAGE_ID space_id=$SPACE_ID --host https://$HOST:9443

delete:
  operationId: remove_luma_default_posix_credentials
  summary: Remove default LUMA posix credentials
  description: >
    Removes default storage credentials for space supported by POSIX-compatible storage from LUMA DB.
  x-onedata-gri:
    type: onp_storage
    id: ?BINDING(id)
    aspect: "{luma_default_posix_credentials, ?BINDING(space_id)}"
  tags:
    - Oneprovider
  consumes:
    - application/json
  responses:
    '204':
      description: Default posix credentials has been succesfully removed from LUMA DB with local feed.
    '401':
      description: Unauthorized request.
    '403':
      description: Forbidden request.
    '404':
      description: Storage does not exist.
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
    - name: id
      in: path
      type: string
      description: >
        The Id of a storage constituting space support for which default storage credentials should be removed.
      required: true
    - name: space_id
      in: path
      type: string
      description: >
        The Id of a space constituting space support for which default storage credentials should be removed.
      required: true
  x-code-samples:
    - lang: Shell
      source: >
        onepanel-rest-cli -u onepanel:$PASSPHRASE id=$STORAGE_ID space_id=$SPACE_ID
        removeLumaDefaultPosixCredentials --host https://$HOST:9443