get:
  operationId: get_luma_uid_to_onedata_user_mapping
  summary: Get mapping of UID from LUMA DB
  description: >
    Returns mapping of UID on the specific storage to Onedata user
    The mapping is stored in LUMA DB.
  x-onedata-gri:
    type: onp_storage
    id: ?BINDING(id)
    aspect: "{luma_uid_to_onedata_user_mapping, ?BINDING(uid)}"
  tags:
    - Oneprovider
  produces:
    - application/json
  responses:
    '200':
      description: Mapping of UID to Onedata user.
      schema:
        $ref: '#/definitions/LumaOnedataUser'
    '401':
      description: Unauthorized request.
    '403':
      description: Forbidden request.
    '404':
      description: Support does not exist.
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
    '503':
      description: Services needed to fulfill this request are not running.
  parameters:
    - name: id
      in: path
      type: string
      description: >
        The Id of a storage constituting space support for which default storage credentials should be returned.
      required: true
    - name: uid
      in: path
      type: integer
      description: >
        The UID of the user on the storage.
      required: true
  x-code-samples:
    - lang: Shell
      source: >
        onepanel-rest-cli -u onepanel:$PASSPHRASE getLumaUidToOnedataUserMapping
        id=$STORAGE_ID uid=$UID --host https://$HOST:9443

delete:
  operationId: remove_luma_uid_to_onedata_user_mapping
  summary: Remove mapping of UID from LUMA DB
  description: >
    Removes mapping of UID on the specific storage to Onedata user.
    The mapping will be removed from LUMA DB.
  x-onedata-gri:
    type: onp_storage
    id: ?BINDING(id)
    aspect: "{luma_uid_to_onedata_user_mapping, ?BINDING(uid)}"
  tags:
    - Oneprovider
  consumes:
    - application/json
  responses:
    '204':
      description: The mapping was successfully deleted from LUMA DB.
    '401':
      description: Unauthorized request.
    '403':
      description: Forbidden request.
    '404':
      description: Storage does not exist.
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
    - name: id
      in: path
      type: string
      description: >
        The Id of a storage constituting space support for which default storage credentials should be removed.
      required: true
    - name: uid
      in: path
      type: integer
      description: >
        The UID of the user on the storage.
      required: true
  x-code-samples:
    - lang: Shell
      source: >
        onepanel-rest-cli -u onepanel:$PASSPHRASE id=$STORAGE_ID uid=$UID
        removeLumaUidToOnedataUserMapping --host https://$HOST:9443