get:
  operationId: local_feed_get_uid_to_onedata_user_mapping
  summary: Lookup mapping of UID in local feed
  description: >
    Returns mapping of UID on the specific storage to Onedata user defined in local feed.
    Returns an error if the storage has a different LUMA feed than `local`.
    This endpoint is relevant **only for POSIX compatible storages**.
  x-onedata-gri:
    type: onp_storage
    id: ?BINDING(id)
    aspect: "{local_feed_luma_uid_to_onedata_user_mapping, ?BINDING(uid)}"
  tags:
    - LUMA DB local feed
  produces:
    - application/json
  responses:
    '200':
      description: Mapping of UID to Onedata user.
      schema:
        $ref: '#/definitions/LumaOnedataUser'
    '401':
      description: Unauthorized request.
    '403':
      description: Forbidden request.
    '404':
      description: Storage or mapping for UID does not exist or LUMA feed is not `local`.
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
    '503':
      description: Services needed to fulfill this request are not running.
  parameters:
    - name: id
      in: path
      type: string
      description: >
        The Id of a storage constituting space support for which onedata user mapping should be returned.
      required: true
    - name: uid
      in: path
      type: integer
      description: >
        The UID of the user on the storage.
      required: true
  x-code-samples:
    - lang: Shell
      source: >
        onepanel-rest-cli -u onepanel:$PASSPHRASE localFeedGetUidToOnedataUserMapping
        id=$STORAGE_ID uid=$UID --host https://$HOST:9443

put:
  operationId: local_feed_set_uid_to_onedata_user_mapping
  summary: Insert mapping of UID into local feed
  description: >
    Sets mapping of UID on the specific storage to Onedata user in local feed.
    Returns an error if the storage has a different LUMA feed than `local`.
    This endpoint is relevant **only for POSIX compatible storages**.
  x-onedata-gri:
    type: onp_storage
    id: ?BINDING(id)
    aspect: "{local_feed_luma_uid_to_onedata_user_mapping, ?BINDING(uid)}"
  tags:
    - LUMA DB local feed
  consumes:
    - application/json
  responses:
    '204':
      description: The mapping was successfully set in local feed.
    '401':
      description: Unauthorized request.
    '403':
      description: Forbidden request.
    '404':
      description: Storage or mapping for UID does not exist or LUMA feed is not `local`.
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
    '503':
      description: Services needed to fulfill this request are not running.
  parameters:
    - name: id
      in: path
      type: string
      description: >
        The Id of a storage constituting space support for which onedata user mapping should be set.
      required: true
    - name: uid
      in: path
      type: integer
      description: >
        The UID of the user on the storage.
      required: true
    - name: lumaOnedataUser
      in: body
      description: Credentials identifying user in the Onedata system.
      schema:
        $ref: '#/definitions/LumaOnedataUser'
      required: true
  x-code-samples:
  - lang: Shell
    source: >
      cat user_credentials.json | onepanel-rest-cli -u onepanel:$PASSPHRASE --host https://$HOST:9443
      localFeedSetUidToOnedataUserMapping id=$STORAGE_ID uid=$UID

