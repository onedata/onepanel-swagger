get:
  operationId: get_local_feed_luma_default_posix_credentials
  summary: Get local feed LUMA default posix credentials
  description: >
    Returns default storage credentials for space supported by POSIX-compatible storage
    that are stored in LUMA DB with local feed.
  x-onedata-gri:
    type: onp_storage
    id: ?BINDING(id)
    aspect: "{local_feed_luma_default_posix_credentials, ?BINDING(space_id)}"
  tags:
    - Oneprovider
  produces:
    - application/json
  responses:
    '200':
      description: Default storage posix credentials for given space support.
      schema:
        $ref: '#/definitions/PosixCompatibleCredentials'
    '401':
      description: Unauthorized request.
    '403':
      description: Forbidden request.
    '404':
      description: Support does not exist.
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
    '503':
      description: Services needed to fulfill this request are not running.
  parameters:
    - name: id
      in: path
      type: string
      description: >
        The Id of a storage constituting space support for which default storage credentials should be returned.
      required: true
    - name: space_id
      in: path
      type: string
      description: >
        The Id of a space constituting space support for which default storage credentials should be returned.
      required: true
  x-code-samples:
    - lang: Shell
      source: >
        onepanel-rest-cli -u onepanel:$PASSPHRASE
        getLocalFeedLumaDefaultPosixCredentials id=$STORAGE_ID space_id=$SPACE_ID --host https://$HOST:9443

put:
  operationId: set_local_feed_luma_default_posix_credentials
  summary: Set local feed LUMA default posix credentials
  description: >
    Sets default storage credentials for space supported by POSIX-compatible storage in LUMA DB with local feed.
  x-onedata-gri:
    type: onp_storage
    id: ?BINDING(id)
    aspect: "{local_feed_luma_default_posix_credentials, ?BINDING(space_id)}"
  tags:
    - Oneprovider
  consumes:
    - application/json
  responses:
    '204':
      description: Default storage credentials were successfully set in LUMA DB with local feed.
    '401':
      description: Unauthorized request.
    '403':
      description: Forbidden request.
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
    '503':
      description: Services needed to fulfill this request are not running.
  parameters:
    - name: id
      in: path
      type: string
      description: >
        The Id of a storage constituting space support for which default storage credentials should be set.
      required: true
    - name: space_id
      in: path
      type: string
      description: >
        The Id of a space constituting space support for which default storage credentials should be set.
      required: true
    - name: posixCredentials
      in: body
      description: >
        New default storage credentials for the space support.
      schema:
        $ref: '#/definitions/PosixCompatibleCredentials'
      required: true
  x-code-samples:
  - lang: Shell
    source: >
      cat default_credentials.json | onepanel-rest-cli -u onepanel:$PASSPHRASE --host https://$HOST:9443
      setLocalFeedLumaDefaultPosixCredentials id=$STORAGE_ID space_id=$SPACE_ID

delete:
  operationId: remove_local_feed_luma_default_posix_credentials
  summary: Remove local feed LUMA default posix credentials
  description: >
    Removes default storage credentials for space supported by POSIX-compatible storage from LUMA DB with local feed.
  x-onedata-gri:
    type: onp_storage
    id: ?BINDING(id)
    aspect: "{local_feed_luma_default_posix_credentials, ?BINDING(space_id)}"
  tags:
    - Oneprovider
  consumes:
    - application/json
  responses:
    '204':
      description: Default posix credentials has been succesfully removed from LUMA DB.
    '401':
      description: Unauthorized request.
    '403':
      description: Forbidden request.
    '404':
      description: Storage does not exist.
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
    - name: id
      in: path
      type: string
      description: >
        The Id of a storage constituting space support for which default storage credentials should be removed.
      required: true
    - name: space_id
      in: path
      type: string
      description: >
        The Id of a space constituting space support for which default storage credentials should be removed.
      required: true
  x-code-samples:
    - lang: Shell
      source: >
        onepanel-rest-cli -u onepanel:$PASSPHRASE id=$STORAGE_ID space_id=$SPACE_ID
        removeLocalFeedLumaDefaultPosixCredentials --host https://$HOST:9443