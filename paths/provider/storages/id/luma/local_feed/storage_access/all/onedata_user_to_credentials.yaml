post:
  operationId: add_local_feed_luma_onedata_user_to_credentials_mapping
  summary: Add local feed LUMA Onedata user to credentials mapping.
  description: >
    Adds user mapping stored in LUMA DB with local feed for the storage.
  x-onedata-gri:
    type: onp_storage
    id: ?BINDING(id)
    aspect: local_feed_luma_onedata_user_to_credentials_mapping
  tags:
    - Oneprovider
  produces:
    - application/json
  responses:
    '204':
      description: Onedata user mapping for given storage has been successfully added.
    '401':
      description: Unauthorized request.
    '403':
      description: Forbidden request.
    '404':
      description: Support does not exist.
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
    '503':
      description: Services needed to fulfill this request are not running.
  parameters:
    - name: id
      in: path
      type: string
      description: >
        The Id of a storage for which user mapping should be added.
      required: true
    - name: displayCredentials
      in: body
      description: >
        New user mapping
      schema:
        $ref: '#/definitions/LumaUserMapping'
      required: true
  x-code-samples:
    - lang: Shell
      source: >
        cat user_mapping.json | onepanel-rest-cli -u onepanel:$PASSPHRASE addLocalFeedLumaOnedataUserToCredentialsMapping
        id=$STORAGE_ID --host https://$HOST:9443
