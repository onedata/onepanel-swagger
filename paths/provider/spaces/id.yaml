get:
  operationId: get_space_details
  summary: Get space details
  description: |
    Returns details of space specified by space Id in the path.

    ***Example cURL requests***

    **Get space details**
    ```bash
    curl -H "X-Auth-Token: $TOKEN" -X GET https://$OP_PANEL_HOST/api/v3/onepanel/provider/spaces/$SPACE_ID

    {
        "supportingProviders": {
            "03c7e42a793912307b01b1bbb72a3a6bch4c1c": 10000000
        },
        "storageId": "18a42a43b1b2d92455ffa09e9a15df7fch4f82",
        "spaceOccupancy": 0,
        "name": "someSpace",
        "localStorages": ["18a42a43b1b2d92455ffa09e9a15df7fch4f82"],
        "importedStorage": false,
        "id": "16403a6c45105010dc7103e31874cb3echac41",
        "accountingEnabled": false,
        "dirStatsServiceEnabled": true,
        "dirStatsServiceStatus": "initializing"
    }
    ```
  x-onedata-gri:
    type: onp_space
    id: ?BINDING(id)
    aspect: instance
  tags:
    - Space Support
  produces:
    - application/json
  responses:
    '200':
      description: The space details.
      schema:
        $ref: '#/definitions/SpaceDetails'
    '401':
      description: Unauthorized request.
    '403':
      description: Forbidden request.
    '404':
      description: Space does not exist or is not supported by the provider.
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
    '503':
      description: Services needed to fulfill this request are not running.
  parameters:
  - name: id
    in: path
    type: string
    description: The Id of a space which details should be returned.
    required: true
  x-code-samples:
  - lang: Shell
    source: onepanel-rest-cli -u onepanel:$PASSPHRASE getSpaceDetails id=$SPACE_ID --host https://$OP_PANEL_HOST:9443


patch:
  operationId: modify_space
  summary: Modify space details
  description: |
    Modifies the space import/update strategies.

    ***Example cURL requests***

    **Modify space support size**
    ```bash
    curl -H "X-Auth-Token: $TOKEN" -X PATCH https://$OP_PANEL_HOST/api/v3/onepanel/provider/spaces/$SPACE_ID \
    -H "Content-Type: application/json" -d '{"size": "30000000"}'
    ```
  x-onedata-gri:
    type: onp_space
    id: ?BINDING(id)
    aspect: support
  tags:
    - Space Support
  consumes:
    - application/json
  responses:
    '204':
      description: The space details has been successfully changed.
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Unauthorized request.
    '403':
      description: Forbidden request.
    '404':
      description: The user does not exist.
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
    '503':
      description: Services needed to fulfill this request are not running.
  parameters:
  - name: id
    in: path
    type: string
    description: The Id of a space which details should be modified.
    required: true
  - name: spaceModifyRequest
    in: body
    schema:
      $ref: '#/definitions/SpaceModifyRequest'
    required: true


delete:
  operationId: revoke_space_support
  summary: Revoke space support for a space
  description: |
    Allows provider to revoke storage support for a specific space. Users with
    access to this space will no longer be able to store data on the resources
    of this provider.

    ***Example cURL requests***

    **Revoke space support**
    ```bash
    curl -H "X-Auth-Token: $TOKEN" -X DELETE https://$OP_PANEL_HOST/api/v3/onepanel/provider/spaces/$SPACE_ID
    ```
  x-onedata-gri:
    type: onp_space
    id: ?BINDING(id)
    aspect: support
  tags:
    - Space Support
  responses:
    '204':
      description: The space support has been successfully revoked.
    '401':
      description: Unauthorized request.
    '403':
      description: Forbidden request.
    '404':
      description: Space does not exist or is not supported by the provider.
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
    '503':
      description: Services needed to fulfill this request are not running.
  parameters:
  - name: id
    in: path
    type: string
    description: The Id of a space to be removed.
    required: true
  x-code-samples:
  - lang: Shell
    source: onepanel-rest-cli -u onepanel:$PASSPHRASE revokeSpaceSupport id=$SPACE_ID --host https://$OP_PANEL_HOST:9443
