get:
  operationId: get_hostname
  summary: Get cluster or discovered hosts
  description: >
    Returns the erlang hostname of queried node.

    This request can be executed by unauthorized users only if there
    are no admin users in the system.
  x-onedata-version: 3
  x-onedata-module: rest_onepanel
  x-onedata-resource: hostname
  tags:
    - Onepanel
  produces:
    - application/json
  responses:
    '200':
      description: The list of administrative cluster hosts.
      schema:
        type: string
        description: Erlang hostname
        example: "onedata.org"
    '403':
      description: Forbidden request.
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  x-code-samples:
  - lang: Shell
    source: onepanel-rest-cli -u alice:secret getHostname --host https://op.example.com:9443

