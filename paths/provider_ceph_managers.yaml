get:
  operationId: get_ceph_managers
  summary: List Ceph Managers
  description: Returns object with a list of Ceph Manager instances.
  x-onedata-version: 3
  x-onedata-module: rest_ceph
  x-onedata-resource: service_ceph_managers
  tags:
  - Oneprovider
  produces:
  - application/json
  responses:
    '200':
      description: Object containing a list of Ceph Manager Daemons.
      schema:
        $ref: '#/definitions/CephManagers'
    '401':
      description: Unauthorized request.
    '403':
      description: Forbidden request.
    '404':
      description: Ceph cluster not deployed.
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/ServiceError'
  x-code-samples:
  - lang: Shell
    source: onepanel-rest-cli -u onepanel:$PASSPHRASE getCephMonitors --host https://$HOST:9443


post:
  operationId: add_ceph_managers
  summary: Add managers to ceph cluster
  description: Deploys ceph manager services on given hosts.
  x-onedata-version: 3
  x-onedata-module: rest_ceph
  x-onedata-resource: service_ceph_managers
  tags:
  - Oneprovider
  consumes:
  - application/json
  responses:
    '204':
      description: Deployment process successfully started.
      headers:
        Location:
          type: string
          description: >
            The path to the task resource, which can be queried to check
            operation status.
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Unauthorized request.
    '403':
      description: Forbidden request.
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/ServiceError'
  parameters:
  - name: serviceHosts
    in: body
    description: >
      The service hosts configuration where managers should be deployed.
    schema:
      $ref: '#/definitions/CephManagers'
    required: true
  x-code-samples:
  - lang: Shell
    source: cat hosts.json | onepanel-rest-cli -u onepanel:$PASSPHRASE addCephMonitors --host https://$HOST:9443

  # @fixme maybe allow global start/stop

