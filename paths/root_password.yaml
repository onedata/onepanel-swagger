put:
  operationId: set_root_password
  summary: Set root password
  description: Sets password which can be used to access
    the Onepanel REST api and emergency Onepanel gui.
  x-onedata-version: 3
  x-onedata-module: rest_onepanel
  x-onedata-resource: root_password
  x-onedata-noauth: true
  tags:
    - Onepanel
  consumes:
    - application/json
  responses:
    '204':
      description: Changes successfully saved.
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Unauthorized request.
    '403':
      description: Forbidden request.
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
    - name: RootPassword
      in: body
      schema:
        $ref: '#/definitions/RootPasswordChangeRequest'
      required: true
  x-code-samples:
    - lang: Shell
      source: onepanel-rest-cli -u root:oldPassword setRootPassword
        password==newPassword --host https://$HOST:9443
