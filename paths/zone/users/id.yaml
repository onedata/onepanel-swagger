get:
  operationId: get_onezone_user
  summary: Get Onezone user details
  description: |
    Returns the configuration information of the Onezone user.

    ***Example cURL requests***

    **Get Onzone user details**
    ```bash
    curl -H "X-Auth-Token: $TOKEN" -X GET https://$HOST/api/v3/onepanel/zone/users/$USER_ID

    {
        "username": "someUser",
        "userId": "b519b3ac46823b2b83b6cb85e1b16f4fchaa0f",
        "fullName": "Unnamed User"
    }
    ```
  x-onedata-gri:
    type: onp_user
    id: ?BINDING(id)
    aspect: instance
  tags:
    - User Management
  produces:
    - application/json
  responses:
    '200':
      description: Oneozne user details.
      schema:
        $ref: '#/definitions/OnezoneUser'
    '401':
      description: Unauthorized request.
    '403':
      description: Forbidden request.
    '404':
      description: The user does not exist.
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
    - name: id
      in: path
      description: Id of the user to be described.
      type: string
      required: true
  x-code-samples:
    - lang: Shell
      source: onepanel-rest-cli -u onepanel:$PASSPHRASE getOnezoneUser id=$USER_ID
        --host https://$HOST:9443


patch:
  operationId: change_user_password
  summary: Set password for Onezone user
  description: |
    Sets a new password for a Onezone user using Basic authentication.

    ***Example cURL requests***

    **Set Onzone user password**
    ```bash
    curl -H "X-Auth-Token: $TOKEN" -X PATCH https://$HOST/api/v3/onepanel/zone/users/$USER_ID \
    -H "Content-Type: application/json" -d '{"newPassword": "someNewPassword"}'
    ```
  x-onedata-gri:
    type: onp_user
    id: ?BINDING(id)
    aspect: instance
  tags:
    - User Management
  consumes:
    - application/json
  responses:
    '204':
      description: The user password has been successfully changed.
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Unauthorized request.
    '403':
      description: Forbidden request.
    '404':
      description: The user does not exist.
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
    - name: id
      in: path
      description: Id of the user whose password is changed.
      type: string
      required: true
    - name: PasswordChangeRequest
      in: body
      schema:
        $ref: '#/definitions/PasswordChangeRequest'
      required: true
  x-code-samples:
    - lang: Shell
      source: onepanel-rest-cli -u onepanel:$PASSPHRASE changeUserPassword id=$USER_ID
        newPassword==someNewPassword --host https://$HOST:9443
