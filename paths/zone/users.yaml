get:
  operationId: get_onezone_users
  summary: List Onezone users
  description: |
    List Ids of Onezone users.

    ***Example cURL requests***

    **Get Onzone user ids**
    ```bash
    curl -H "X-Auth-Token: $TOKEN" -X GET \
    https://$HOST/api/v3/onepanel/zone/users \

    {
      "ids": [
        "f891d1ddf693232bbf0c11fe3cd9f7e7cheda9",
        "eefc8a11e1776d0797969ccf0b59c6dcch73dc",
        "ec0a39261b325cdc74e9c2d6b54fa786ch0419"
      ]
    }
    ```
  x-onedata-gri:
    type: onp_user
    aspect: list
  tags:
    - User Management
  produces:
    - application/json
  responses:
    '200':
      description: List of user Ids.
      schema:
        $ref: '#/definitions/Ids'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  x-code-samples:
    - lang: Shell
      source: onepanel-rest-cli -u onepanel:$PASSPHRASE getOnezoneUsers --host https://$HOST:9443


post:
  operationId: add_onezone_user
  summary: Create Onezone user
  description: |
    Creates a new Onezone user account with Basic (username & password)
    authentication enabled.

    ***Example cURL requests***

    **Create Onezone user with username & password**
    ```bash
    curl -H "X-Auth-Token: $TOKEN" -X POST \
    -H "Content-type: application/json" \
    -d '{"username":"someUser","password":"somePassword"}' \
    https://$HOST/api/v3/onepanel/zone/users

    {
      "id": "b519b3ac46823b2b83b6cb85e1b16f4fchaa0f"
    }
    ```
  x-onedata-gri:
    type: onp_user
    aspect: instance
  tags:
    - User Management
  consumes:
    - application/json
  responses:
    '201':
      $ref: '#/responses/Created'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
    - name: userCreateRequest
      in: body
      description: The user configuration details.
      schema:
        $ref: '#/definitions/OnezoneUserCreateRequest'
      required: true
  x-code-samples:
    - lang: Shell
      source: onepanel-rest-cli -u onepanel:$PASSPHRASE addOnezoneUser
        username==bob password==secret --host https://$HOST:9443
