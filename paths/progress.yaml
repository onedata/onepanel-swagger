get:
  operationId: get_progress
  summary: Get deployment progress
  description: Returns status of deployment steps.
  x-onedata-version: 3
  x-onedata-module: rest_onepanel
  x-onedata-resource: progress
  tags:
    - Onepanel
  produces:
    - application/json
  responses:
    '200':
      description: The progress marks.
      schema:
        $ref: '#/definitions/Progress'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
    '404':
      description: Session not found.
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'

patch:
  operationId: modify_progress
  summary: Modify progress marks
  description: Adds or removes completed deployment steps.
  x-onedata-version: 3
  x-onedata-module: rest_service
  x-onedata-resource: progress
  tags:
    - Onepanel
  consumes:
    - application/json
  responses:
    '204':
      description: Changes successfully saved.
      schema:
        $ref: '#/definitions/Progress'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  x-code-samples:
    - lang: Shell
      source: onepanel-rest-cli -u alice:secret modifyProgress dnsCheckAcknowledged==true
        --host https://$HOST:9443
