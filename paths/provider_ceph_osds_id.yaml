    and removes it after migration completes.
  x-onedata-version: 3
  x-onedata-module: rest_ceph
  x-onedata-resource: service_ceph_osd
  tags:
    - Oneprovider
  responses:
    '204':
      description: OSD has been removed.
    '401':
      description: Unauthorized request.
    '403':
      description: Forbidden request.
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
