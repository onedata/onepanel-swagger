delete:
  operationId: remove_known_host
  summary: Remove host from nodes available for deployment.
  description: >
    Removes node stored as available for clustering.
  x-onedata-version: 3
  x-onedata-module: rest_onepanel
  x-onedata-resource: known_host
  tags:
    - Onepanel
  responses:
    '204':
      description: Node has been successfully removed from the cluster.
    '403':
      description: Forbidden request.
    '404':
      description: Host not found.
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
    - name: host
      in: path
      type: string
      description: Hostname of a node to be removed.
      required: true
  x-code-samples:
  - lang: Shell
    source: onepanel-rest-cli -u alice:secret removeKnownHost host=cluster.example.com --host https://op.example.com:9443
