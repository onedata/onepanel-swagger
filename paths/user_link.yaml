get:
  operationId: get_user_link
  summary: Get details of Onezone account linked to current user.
  description: >
    Returns details of Onezone user account linked to the currently
    logged in user.
  x-onedata-version: 3
  x-onedata-module: rest_onepanel_user
  x-onedata-resource: user_link
  tags:
    - Onepanel
  produces:
    - application/json
  responses:
    '200':
      description: The configuration information of the user.
      schema:
        $ref: '#/definitions/OnezoneUserDetails'
    '401':
      description: Unauthorized request.
    '403':
      description: Forbidden request.
    '404':
      description: The user does not exist or is not linked with Onezone.
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  x-code-samples:
  - lang: Shell
    source: onepanel-rest-cli -u alice:secret getUserLink --host https://op.example.com:9443


delete:
  operationId: remove_user_link
  summary: Detach Onepanel user from the linked Onezone account.
  description: >
    Removes link between Onepanel user and a Onezone account.
  x-onedata-version: 3
  x-onedata-module: rest_onepanel_user
  x-onedata-resource: user
  tags:
    - Onepanel
  responses:
    '204':
      description: The user account has been successfully removed.
    '401':
      description: Unauthorized request.
    '403':
      description: Forbidden request.
    '404':
      description: The user does not exist or is not linked with Onezone.
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  x-code-samples:
  - lang: Shell
    source: onepanel-rest-cli -u alice:secret removeUserLink --host https://op.example.com:9443
