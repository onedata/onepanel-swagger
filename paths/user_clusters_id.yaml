get:
  operationId: get_cluster
  summary: Get details of a user's cluster
  description: >
    Lists clusters linked with current user's account.
  x-onedata-version: 3
  x-onedata-module: rest_clusters
  x-onedata-resource: cluster
  tags:
    - Onepanel
  consumes:
    - application/json
  responses:
    '200':
      description: List of cluster Ids.
      schema:
        $ref: '#/definitions/ClusterDetails'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
    - name: id
      in: path
      description: Cluster Id which details should be returned.
      type: string
      required: true
  x-code-samples:
    - lang: Shell
      source: onepanel-rest-cli -u alice:secret getCluster --host https://$HOST:9443
