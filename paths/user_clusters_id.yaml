get:
  operationId: get_clusters
  summary: Get details of a user's cluster
  description: >
    Lists clusters linked with current user's account.
  x-onedata-version: 3
  x-onedata-module: rest_onepanel_user
  x-onedata-resource: users
  x-onedata-noauth: true
  tags:
    - Onepanel
  consumes:
    - application/json
  responses:
    '200':
      description: List of cluster ids.
      schema:
        $ref: '#/definitions/ClusterDetails'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: Cluster id which details should be returned.
    type: string
    required: true
  x-code-samples:
  - lang: Shell
    source: onepanel-rest-cli -u alice:secret getClusters --host https://op.example.com:9443
