get:
  operationId: get_current_user
  summary: Get Onepanel user details of currently logged in user.
  description: >
    Returns the configuration information of the Onepanel user performing the query.
  x-onedata-version: 3
  x-onedata-module: rest_onepanel_user
  x-onedata-resource: current_user
  tags:
    - Onepanel
  produces:
    - application/json
  responses:
    '200':
      description: User details.
      schema:
        $ref: '#/definitions/UserDetails'
    '401':
      description: Unauthorized request.
    '403':
      description: Forbidden request.
    '404':
      description: The user does not exist.
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  x-code-samples:
    - lang: Shell
      source: onepanel-rest-cli -u alice:secret getCurrentUser --host https://$HOST:9443


patch:
  operationId: modify_current_user
  summary: Modify Onepanel user details of currently logged in user.
  description: >
    Modifies the Onepanel user password.
  x-onedata-version: 3
  x-onedata-module: rest_onepanel_user
  x-onedata-resource: current_user
  tags:
    - Onepanel
  consumes:
    - application/json
  responses:
    '204':
      description: The user password has been successfully changed.
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Unauthorized request.
    '403':
      description: Forbidden request.
    '404':
      description: The user does not exist.
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
    - name: userModifyRequest
      in: body
      schema:
        $ref: '#/definitions/UserModifyRequest'
      required: true
  x-code-samples:
    - lang: Shell
      source: onepanel-rest-cli -u alice:secret modifyCurrentUser password==new_secret --host https://$HOST:9443


delete:
  operationId: remove_current_user
  summary: Remove the currently logged in Onepanel user
  description: >
    Removes the Onepanel user account.
  x-onedata-version: 3
  x-onedata-module: rest_onepanel_user
  x-onedata-resource: current_user
  tags:
    - Onepanel
  responses:
    '204':
      description: The user account has been successfully removed.
    '401':
      description: Unauthorized request.
    '403':
      description: Forbidden request.
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  x-code-samples:
    - lang: Shell
      source: onepanel-rest-cli -u alice:secret removeCurrentUser --host https://$HOST:9443

