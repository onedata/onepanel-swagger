patch:
  operationId: modify_storage_qos_parameters
  summary: Set storage QoS params
  description: Modifies parameters describing the storage which can be used
    in QoS requirements configuration.
  x-onedata-version: 3
  x-onedata-module: rest_oneprovider
  x-onedata-resource: qos_parameters
  tags:
    - Oneprovider
  consumes:
    - application/json
  responses:
    '204':
      description: Storage details have been successfully modified.
    '401':
      description: Unauthorized request.
    '403':
      description: Forbidden request.
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
    '503':
      description: Services needed to fulfill this request are not running.
  parameters:
    - name: id
      in: path
      type: string
      description: Id of the storage which params are modified.
      required: true
    - name: QosParametersChangeRequest
      in: body
      description: Changes to be made in the parameters.
      schema:
        $ref: '#/definitions/QosParametersChangeRequest'
      required: true
  x-code-samples:
    - lang: Shell
      source: >
        echo '{"set": {"someKey": "myValue"}, "unset": ["otherKey"]} |
        onepanel-rest-cli -u onepanel:$PASSPHRASE --host https://$HOST:9443
        modifyStorageQosParameters id=$STORAGE_ID someKey==myValue
