get:
  operationId: get_node
  summary: Get information about current onepanel node
  description: >
    Returns information about current onepanel node.
  x-onedata-gri:
    type: onp_host
    aspect: instance
  tags:
    - Cluster
  produces:
    - application/json
  responses:
    '200':
      description: Details of this onepanel node.
      schema:
        $ref: '#/definitions/Node'
    '403':
      description: Forbidden request.
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  x-code-samples:
    - lang: Shell
      source: onepanel-rest-cli -u onepanel:$PASSPHRASE getHostname --host https://$PANEL_HOST:9443

