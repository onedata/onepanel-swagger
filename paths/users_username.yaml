get:
  operationId: get_user
  summary: Get Onepanel user details
  description: >
    Returns the configuration information of the Onepanel user.
  x-onedata-version: 3
  x-onedata-module: rest_onepanel_user
  x-onedata-resource: user
  tags:
    - Onepanel
  produces:
    - application/json
  responses:
    '200':
      description: The configuration information of the user.
      schema:
        $ref: '#/definitions/UserDetails'
    '401':
      description: Unauthorized request.
    '403':
      description: Forbidden request.
    '404':
      description: The user does not exist.
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: username
    in: path
    description: The name of the user whose details should be returned.
    type: string
    required: true
  x-code-samples:
  - lang: Shell
    source: onepanel-rest-cli -u alice:secret getUser username==bob --host https://$HOST:9443


patch:
  operationId: modify_user
  summary: Modify Onepanel user details
  description: >
    Modifies the Onepanel user password.
  x-onedata-version: 3
  x-onedata-module: rest_onepanel_user
  x-onedata-resource: user
  tags:
    - Onepanel
  consumes:
    - application/json
  responses:
    '204':
      description: The user password has been successfully changed.
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Unauthorized request.
    '403':
      description: Forbidden request.
    '404':
      description: The user does not exist.
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: username
    in: path
    description: The user name.
    type: string
    required: true
  - name: userModifyRequest
    in: body
    schema:
      $ref: '#/definitions/UserModifyRequest'
    required: true
  x-code-samples:
  - lang: Shell
    source: onepanel-rest-cli -u alice:secret modifyUser password==new_secret --host https://$HOST:9443


delete:
  operationId: remove_user
  summary: Remove Onepanel user
  description: >
    Removes the Onepanel user account.
  x-onedata-version: 3
  x-onedata-module: rest_onepanel_user
  x-onedata-resource: user
  tags:
    - Onepanel
  responses:
    '204':
      description: The user account has been successfully removed.
    '401':
      description: Unauthorized request.
    '403':
      description: Forbidden request.
    '404':
      description: User account not found.
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: username
    in: path
    description: The name of the user to be removed.
    type: string
    required: true
  x-code-samples:
  - lang: Shell
    source: onepanel-rest-cli -u alice:secret removeUser username==bob --host https://$HOST:9443
