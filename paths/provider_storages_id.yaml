get:
  operationId: get_storage_details
  summary: Get storage details
  description: Returns the details of the selected storage.
  x-onedata-version: 3
  x-onedata-module: rest_oneprovider
  x-onedata-resource: storage
  tags:
    - Oneprovider
  produces:
    - application/json
  responses:
    '200':
      description: The details of a selected storage.
      schema:
        $ref: '#/definitions/StorageDetails'
    '401':
      description: Unauthorized request.
    '403':
      description: Forbidden request.
    '404':
      description: Storage does not exist.
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
    '503':
      description: Services needed to fulfill this request are not running.
  parameters:
  - name: id
    in: path
    type: string
    description: >
      The Id of a storage resource, which details should be returned.
    required: true
  x-code-samples:
  - lang: Shell
    source: onepanel-rest-cli -u alice:secret getStorageDetails name=S3 --host https://$HOST:9443

patch:
  operationId: modify_storage
  summary: Modify storage details
  description: Modifies basic storage details, such as operation timeout.
  x-onedata-version: 3
  x-onedata-module: rest_oneprovider
  x-onedata-resource: storage
  tags:
    - Oneprovider
  consumes:
    - application/json
  responses:
    '204':
      description: Storage details have been successfully modified.
    '401':
      description: Unauthorized request.
    '403':
      description: Forbidden request.
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
    '503':
      description: Services needed to fulfill this request are not running.
  parameters:
  - name: id
    in: path
    type: string
    description: >
      The Id of a storage resource, which details should be modified.
    required: true
  - name: storageModifyRequest
    in: body
    description: >
      New values for storage configuration parameters which should
      be changed.
    schema:
      $ref: '#/definitions/StorageModifyRequest'
    required: true
  x-code-samples:
  - lang: Shell
    source: onepanel-rest-cli -u alice:secret --host https://$HOST:9443 modifyStorage name=S3 timeout==10000
