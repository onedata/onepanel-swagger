get:
  operationId: get_node
  summary: Get information needed for logging in via Onezone.
  description: >
    Returns URL used to redirect user to Onezone connection page.
  x-onedata-version: 3
  x-onedata-module: rest_onepanel_session
  x-onedata-resource: onezone_login_url
  x-onedata-noauth: true
  tags:
    - Onepanel
  produces:
    - application/json
  responses:
    '200':
      description: URL used to login or link accounts..
      schema:
        type: string
    '403':
      description: Forbidden request.
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: action
    in: query
    description: "" # @fixme
    type: string
    enum: [login, link]
    default: login
    required: false
  x-code-samples:
  - lang: Shell
    source: onepanel-rest-cli -u alice:secret getHostname --host https://op.example.com:9443

