  summary: Add OSDs to Ceph cluster
  description: Deploys Ceph OSD services in the cluster.
  x-onedata-version: 3
  x-onedata-module: rest_ceph
  x-onedata-resource: service_ceph_osds
  tags:
    - Oneprovider
  consumes:
    - application/json
  responses:
    '204':
      description: Deployment process successfully started.
      headers:
        Location:
          type: string
          description: >
            The path to the task resource, which can be queried to check
            operation status.
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Unauthorized request.
    '403':
      description: Forbidden request.
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/ServiceError'
  parameters:
    - name: CephOsds
      in: body
      description: "List of OSD specifications"
      schema:
        $ref: '#/definitions/CephOsds'
      required: true
  x-code-samples:
    - lang: Shell
      source: >
        echo '[{"host": "n1.op.example.com", "type": "filestore"}]' |
        onepanel-rest-cli -u onepanel:$PASSPHRASE addCephOsds --host https://$HOST:9443
