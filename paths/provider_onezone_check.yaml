get:
  operationId: check_onezone
  summary: Get pre-register Onezone info
  description: Get information about Onezone needed for registration.
  x-onedata-version: 3
  x-onedata-module: rest_oneprovider
  x-onedata-resource: onezone_check
  tags:
  - Oneprovider
  produces:
  - application/json
  responses:
    '200':
      description: Information about Onezone.
      schema:
        $ref: '#/definitions/RemoteOnezone'
    '401':
      description: Unauthorized request.
    '403':
      description: Forbidden request.
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
    '503':
      description: Services needed to fulfill this request are not running.
  parameters:
  - name: token
    in: query
    type: string
    description: Provider registration token obtained be the Onezone's user.
    required: true
  x-code-samples:
  - lang: Shell
    source: onepanel-rest-cli -u alice:secret checkOnezone --host https://op.example.com:9443
