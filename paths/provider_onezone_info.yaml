get:
  operationId: get_onezone_info
  summary: Get Onezone information
  description: >
    Get information about Onezone.

    Before registration this endpoint requires a registration token and returns
    information about Onezone issuing the token.

    When provider is registered returns information about Onezone
    at which the provider is registered.
  x-onedata-version: 3
  x-onedata-module: rest_oneprovider
  x-onedata-resource: onezone_info
  tags:
  - Oneprovider
  produces:
  - application/json
  responses:
    '200':
      description: Information about Onezone.
      schema:
        $ref: '#/definitions/OnezoneInfo'
    '401':
      description: Unauthorized request.
    '403':
      description: Forbidden request.
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: token
    in: query
    type: string
    description: Provider registration token obtained be the Onezone's user.
      Required if provider is not registered at Onezone.
    required: false
  x-code-samples:
  - lang: Shell
    source: onepanel-rest-cli -u alice:secret getOnezoneInfo --host https://$HOST:9443
