get:
  operationId: get_task_status
  summary: Get background task result
  description: >
    Returns result of an asynchronous operation, e.g. database service
    configuration.
  x-onedata-version: 3
  x-onedata-module: rest_service
  x-onedata-resource: task
  x-onedata-noauth: true
  tags:
    - Onepanel
  produces:
    - application/json
  responses:
    '200':
      description: The requested task status.
      schema:
        $ref: '#/definitions/TaskStatus'
    '401':
      description: Unauthorized request.
    '403':
      description: Forbidden request.
    '404':
      description: The task does not exist.
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: The requested task Id.
    type: string
    required: true
  x-code-samples:
  - lang: Shell
    source: onepanel-rest-cli -u alice:secret getTaskStatus id=$TASK_ID --host https://$HOST:9443
